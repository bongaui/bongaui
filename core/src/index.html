<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/bonga.esm.js"></script>
    <script nomodule src="/build/bonga.js"></script>
  </head>
  <body>
    <h2>Bonga Button</h2>
    <bonga-button color="primary">Primary</bonga-button>
    <bonga-button color="secondary">Secondary</bonga-button>
    <bonga-button color="tertiary">Tertiary</bonga-button>
    <bonga-button>Default</bonga-button>

    <h2>Block Width</h2>
    <bonga-button color="primary" expand="block">A block button</bonga-button>

    <h2>Full Width</h2>
    <bonga-button color="secondary" expand="full">A full-width button</bonga-button>
  </body>
</html>
