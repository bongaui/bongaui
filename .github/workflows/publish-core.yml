name: Publish NPM
on:
  release:
    types: [published]
jobs:
  publish-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: cd core && npm install && npm run build-ci
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Updating Package version!"
      - name: Publishing Core package on NPM ðŸ“¦
        run: cd core && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
  publish-angular:
    needs: publish-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: cd angular && npm install && npm run build-ci
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Bot] Updating Package version!"
      - name: Publishing Angular package on NPM ðŸ“¦
        run: cd angular/dist && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
