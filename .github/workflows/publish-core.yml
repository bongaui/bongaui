name: Publish NPM
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ğŸ”§
        run: cd core && npm install && npm run build
      - name: Publishing Core package on NPM ğŸ“¦
        run: cd core && npm publish --access public
      - name: Install dependencies and build ğŸ”§
        run: cd angular && npm install && npm run build
      - name: Publishing Angular package on NPM ğŸ“¦
        run: cd angular/dist && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }}
