name: Build and Deploy Storybook
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: choice
        description: Which version should be published?
        options:
          - patch
          - minor
          - major
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Imprimir
        run: echo "${{ github.event.inputs.version }}"
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Installing core dependencies ğŸ§ª 
        run: |
          cd core && npm install
      - name: Building the core library ğŸ—
        run: |
          cd core && npm run build
      - name: Building Storybook distribution ğŸ§±
        run: |
          cd core && npm run build-storybook-ci

      - name: Deploy to github-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: core/docs-build # The folder the action should deploy.