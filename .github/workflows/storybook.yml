name: Build and Deploy Storybook
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Switching to core folder ğŸš
        run: |
          cd core
      - name: Installing core dependencies ğŸ§ª 
        run: |
          npm install
      - name: Building the core library ğŸ—
        run: |
          npm run build
      - name: Building Storybook distribution ğŸ§±
        run: |
          npm run build-storybook-ci

      - name: Deploy to github-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: core/docs-build # The folder the action should deploy.