name: Build and Deploy Storybook
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Switching to core folder 🎚
        run: |
          cd core
      - name: Installing core dependencies 🧪 
        run: |
          npm install
      - name: Building the core library 🏗
        run: |
          npm run build
      - name: Building Storybook distribution 🧱
        run: |
          npm run build-storybook-ci

      - name: Deploy to github-pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: core/docs-build # The folder the action should deploy.